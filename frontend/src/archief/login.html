<!DOCTYPE html>
<html lang="en">
<head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> </a>
        </div>
    </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <div class="container">
        <form class="form-horizontal" action="" id="check_user">
            <div class="row">
                <div class="col-md-4">
                    <img class="visible-lg" src="../images/vvHoogezand.png"/>
                    <img class="visible-md" src="../images/vvHoogezand.png"/>
                    <img class="visible-sm img-fluid" src="../images/vvHoogezandsmall.png" style="float: right"/>
                    <img class="visible-xs img-fluid" src="../images/vvHoogezandsmall.png" style="float: right"/>
                </div>
                <div class="col-sm-8">
                    <h2 style="margin-bottom: 30px">Please Login</h2>

                    <div class="form-group">
                        <label class="control-label col-md-4" for="txt-username">Gebruikersnaam:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="txt-username"
                                   placeholder="Voer gebruikersnaam in"
                                   name="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="txt-password">Wachtwoord:</label>
                        <div class="col-md-6">
                            <input type="password" class="form-control" id="txt-password"
                                   placeholder="Voer password in"
                                   name="password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-2 col-md-8">
                            <button type="submit" class="btn btn-default">Login</button>
                        </div>
                    </div>
                </div>
            </div> <!--row-->
        </form>
        <div id="message">
            <em></em>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
    <p>Marko and David Webdesign</a></p>
</footer>

</body>
</html>
