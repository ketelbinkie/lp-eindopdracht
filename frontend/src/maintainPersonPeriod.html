<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opvoeren peroon periodes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--external-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--own scripts:-->
    <script src="js/annuleren.js"></script>
    <script src="js/common.js"></script>
    <script src="js/date.format.js"></script>
    <script src="js/maintainPerson.js"></script>

    <!--own CSS:-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-default" id="includedContent">

</nav>
<script>
    $("#includedContent").load("navbar-admin.html", function () {
        document.getElementById('user-name').innerHTML = localStorage.getItem("name");
    });
</script>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <div class="container">
        <form class="form-horizontal" action="" id="add_teamPeriod">
            <div class="row">
                <div class="col-md-4">
                    <h3 align="left">Selecteer een filter*</h3>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="filter-team">Team:</label>
                        <div class="col-md-6">
                            <select class="form-control selectpicker" id="filter-team" data-live-search="true"
                                    name="team"
                                    required="required">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="filter-age">Leeftijd:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="filter-age"
                                   placeholder="Voer leeftijd in"
                                   name="filter-age">
                        </div>
                    </div>
                    <p>* slechts één filter mogelijk (<button type="submit" class="btn_reset" onclick="resetFilters()" id="Reset">reset</button>)</p>

                    <h3 align="left">Selecteer personen</h3>
                    <div class="row">
                        <div class=" col-md-12">
                            <select name="from" id="multiselect_pers" class="form-control" size="12"
                                    multiple="multiple">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-offset-8  col-md-4">
                            <img class="visible-lg" src="images/vvHoogezand.png" width="50%"/>
                            <img class="visible-md" src="images/vvHoogezand.png"/>
                        </div>
                    </div>
                    <h3>Creëer Beoordelingspperiode</h3>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="sel-trainer">Trainer:</label>
                        <div class="col-md-6">
                            <select class="form-control selectpicker" id="sel-trainer" data-live-search="true"
                                    name="trainer"
                                    required="required">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="sel-enquete">Enquete:</label>
                        <div class="col-md-6">
                            <select class="form-control selectpicker" id="sel-enquete" data-live-search="true"
                                    name="enquete"
                                    required="required">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="sel-team">Team:</label>
                        <div class="col-md-6">
                            <select class="form-control selectpicker" id="sel-team" data-live-search="true"
                                    name="team"
                                    required="required">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-11">
                            <button type="cancel" class="btn btn-default" id="Annuleren">Annuleren</button>
                            <button type="submit" class="btn btn-default" id="Opslaan">Opslaan</button>
                        </div>
                    </div>
                </div>
            </div> <!--row-->
        </form>
    </div>
    <div id="message">
        <em></em>
    </div>
</div>


<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
    <p>Marko and David Webdesign</a></p>
</footer>


</body>
</html>
