<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">

    <!--external scripts-->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

    <!--external styles-->

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!--own CSS-->
    <link rel="stylesheet" href="css/style.css">


    <script>
        $(function () {
            $("#includedContent").load("navbar-trainer.html");
        });
        window.onload = function () {
            document.getElementById('user-name').innerHTML = localStorage.getItem("name");
        };
        createRatingTable();
    </script>

<!-- Navbar -->
<nav class="navbar navbar-default" id="includedContent">

</nav>
<script>
    $("#includedContent").load ("navbar-trainer.html", function () {

    });
</script>

<!-- First Container -->

    <div class="container">
        <form class="form-horizontal" action="" id="check_user">
            <div class="row">
                <div class="col-md-4">
                    <img class="visible-lg" src="images/vvHoogezand.png"/>
                    <img class="visible-md" src="images/vvHoogezand.png"/>

                </div>

                    <table id="rating-table" class="table table-hover"></table>
                </div>
                <div class="row">
                    <div class="col-md-offset-9 col-md-3">
                        <button type="cancel" class="btn btn-default" id ="Annuleren" onclick="annuleren()">Annuleren</button>
                        <button type="submit" class="btn btn-default" id="save-rating">Opslaan</button>
                    </div>
                </div>
            </div> <!--row-->
        </form>
        <div id="message">
            <em></em>

    </div>
