<!DOCTYPE html>
<html lang="en">
<head>
    <title>TrainerScreen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--external-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

    <!--own scripts:-->
    <script src="js/common.js"></script>
    <script src="js/trainer.js"></script>

    <!--own CSS:-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default" id="includedContent">

</nav>
<script>
    $("#includedContent").load ("navbar-trainer.html", function () {
        document.getElementById('user-name').innerHTML = localStorage.getItem("name");
    });
</script>
<!-- First Container -->
<div class="container-fluid bg-1">
    <div class="container">
        <form class="form-horizontal" action="" id="check_user">

            <div class="row">
                <div class="col-md-10">
                    <div class="form-group">
                        <label class="control-label col-md-2" for="sel-team">Team:</label>
                        <div class="col-md-2">
                            <select class="form-control selectpicker" id="sel-team" data-live-search="true"
                                    name="team"
                                    required="required">
                            </select>
                        </div>
                    </div>

                </div>
                <div class="col-md-2">
                    <img src="images/vvHoogezandsmall.png" style="float: right"/>
                </div>

            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">

                    <table id="table-content" class="table table-hover">
                        <thead>
                        <tr>
                            <th data-field="person.id">Lid nr.</th>
                            <th data-field="person.firstname">Voornaam</th>
                            <th data-field="person.lastname">Achternaam</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div> <!--row-->
        </form>
        <div id="message">
            <em></em>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
    <p>Marko and David Webdesign</a></p>
</footer>

</body>
</html>
