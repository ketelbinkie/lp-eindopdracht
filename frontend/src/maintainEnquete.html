<!DOCTYPE html>
<html lang="en">
<head>
    <title>Samenstellen enquete</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--external-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--own scripts:-->
    <script src="js/annuleren.js"></script>
    <script src="js/multiselect.js"></script>
    <script src="js/maintainEnquete.js"></script>
    <script src="js/common.js"></script>

    <!--own CSS:-->
    <link rel="stylesheet" href="css/style.css">

    <script>
        // Ophalen en presenteren van de beschikbare enquetes
        $(document).ready(function () {
            let select = $('#sel-enquete');

            select.append('<option selected disabled>Kies enquête</option>');

            $.ajax({
                url: "http://localhost:8080/enquete/all",
                type: "GET",
                // data: ,
                success: function (data) {
                    $.each(data, function (key, val) {
                        select.append($('<option></option>').attr('value', val.id).text(val.name));
                        console.log("get enquete: "+val.id)
                    })
                },
            })
        });
    </script>
    <script>
        // Ophalen en presenteren van de beschikbare vragen in de 'Beschikbare vragen'
        $(document).ready(function () {
            let select = $('#multiselect_from');

            $.ajax({
                url: "http://localhost:8080/question/all",
                type: "GET",
                // data: ,
                success: function (data) {
                    $.each(data, function (key, val) {
                        var idCategory = val.id+"+"+val.category;
                        select.append($('<option></option>').attr('value', idCategory).text(val.question));
                        console.log("get questions: "+val.id +", "+ val.category)
                    })
                },
            })
        });
    </script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default" id="includedContent">

</nav>
<script>
    $("#includedContent").load ("navbar-admin.html", function () {
        document.getElementById('user-name').innerHTML = localStorage.getItem("name");
    });
</script>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <div class="container">
        <form class="form-horizontal" action="" id="add_questions_to_enquete">
            <div class="row">
                <div class="col-md-10">
                    <h2 style="margin-bottom: 30px">Samenstellen enquête</h2>
                </div>
                <div class="col-md-2">
                    <img src="images/vvHoogezandsmall.png" style="float: right"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-md-2" for="sel-enquete" style="text-align: left">Kies enquête:</label>
                    <div class="col-md-3">
                        <select required class="form-control" id="sel-enquete" name="enquete">
                        </select>
                        <a rel="ck_modal" data-toggle="modal" style="font-size: 15px; color: #fff;"  href="#modal_new_enquete">Nieuwe enquête toevoegen</a>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modal_new_enquete" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Nieuwe enquête toevoegen</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="control-label col-md-4" for="txt-enquetename">Enquête:</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="txt-enquetename"
                                           placeholder="Voer enquête in"
                                           name="enquetenaam" >
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="cancel" class="btn btn-default" data-dismiss="modal" id ="Modal_Annuleren">Annuleren</button>
                            <button type="submit" class="btn btn-default" onclick="addEnqueteToDatabase()" id ="Modal_Opslaan">Opslaan</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- End Modal -->
            <div class="row" style="text-align: left">
                <div class="col-md-5">
                    <h3 style="margin-bottom: 30px">Beschikbare vragen</h3>
                </div>
                <div class="col-md-2">

                </div>
                <div class="col-md-5">
                    <h3 style="margin-bottom: 30px">Geselecteerde vragen</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <select name="from" id="multiselect_from" class="form-control" size="8" multiple="multiple">
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="button" id="multiselect_rightAll" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
                    <button type="button" id="multiselect_rightSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
                    <button type="button" id="multiselect_leftSelected" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
                    <button type="button" id="multiselect_leftAll" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
                </div>
                <div class="col-md-5">
                    <select name="to" id="multiselect_to" class="form-control" size="8" multiple="multiple">
                    </select>
                </div>
                <div class="col-md-offset-9 col-md-3">
                    <button type="cancel" class="btn btn-default" id ="Annuleren">Annuleren</button>
                    <button type="submit" class="btn btn-default" id ="Opslaan">Opslaan</button>
                </div>
            </div> <!--row-->
        </form>
        <div id="message">
            <em></em>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
    <p>Marko and David Webdesign</a></p>
</footer>

</body>
</html>
