<!DOCTYPE html>
<html lang="en">
<head>
    <title>AdminScreen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--external-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

    <!--own scripts:-->
    <script src="js/get-trainer-person-overview.js"></script>
    <script src="js/common.js"></script>
    <script src="js/user.js"></script>

    <!--own CSS:-->
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

<script>
    window.onload = function () {
        getUserRoles();
    };
</script>
<!-- Navbar -->
<nav class="navbar navbar-default" id="includedContent">

</nav>
<script>
    $("#includedContent").load("navbar-admin.html", function () {
        document.getElementById('user-name').innerHTML = localStorage.getItem("name");
    });

</script>


<!-- First Container -->
<div class="container-fluid bg-1">
    <div class="container">
        <form class="form-horizontal" action="" id="check_user">
            <div class="row">
                <div class="col-md-4">
                    <img class="visible-lg" src="images/vvHoogezand.png"/>
                    <img class="visible-md" src="images/vvHoogezand.png"/>
                    <img class="visible-sm img-fluid" src="images/vvHoogezandsmall.png" style="float: right"/>
                    <img class="visible-xs img-fluid" src="images/vvHoogezandsmall.png" style="float: right"/>
                </div>
                <div class="col-md-8">
                    <h2 style="margin-bottom: 30px">Opvoeren Gebruiker</h2>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="user-username">Username:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="user-username"
                                   placeholder="Voer gebruikersnaam in"
                                   name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="user-password">Password:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="user-password"
                                   placeholder="Voer password in"
                                   name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="user-sel-role">Rol:</label>
                        <div class="col-md-6">
                            <!--<select type="text" class="form-control" id="sel-answertype"-->
                            <!--name="answertype" required>-->
                            <!--<option value="" selected disabled>Voer antwoordsoort in</option>>-->
                            <select class="form-control" id="user-sel-role" name="role" required="required">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="user-firstname">Voornaam:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="user-firstname"
                                   placeholder="Voer voornaam in"
                                   name="firstname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="user-lastname">Achternaam:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="user-lastname"
                                   placeholder="Voer achternaam in"
                                   name="lastname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="user-dateBirth">Geboorte datum:</label>
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="user-dateBirth"
                                   placeholder=""
                                   name="dateBirth">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="user-gender">Geslacht</label>
                        <div class="col-md-6" id="user-gender">
                            <label class="radio-inline" for="gender-male">
                                <input type="radio" name="radios" id="gender-male" value="M" checked="checked">
                                Man
                            </label>
                            <label class="radio-inline" for="gender-female">
                                <input type="radio" name="radios" id="gender-female" value="V">
                                Vrouw
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-11">
                            <button type="cancel" class="btn btn-default"  id="Annuleren">Annuleren</button>
                            <button type="submit" class="btn btn-default" id="user-save">Opslaan</button>
                        </div>
                    </div>
                </div>
            </div> <!--row-->
        </form>
        <div id="message">
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
    <p>Marko and David Webdesign</a></p>
</footer>

</body>

</html>
