<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opvoeren team periodes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/annuleren.js"></script>
    <script src="js/common.js"></script>

    <script>
    $(document).ready(function () {
        $('#Opslaan').click(function (e) {
            e.preventDefault();

            var $results = $('#message'),
                season = $('#sel-season option:selected').text(),
                periode = $('#sel-period option:selected').text(),
                startDate = $('#date-start'),
                endDate = $('#date-end');
            let teamId = $('#sel-team').val(),
                name = $('#sel-team option:selected').text(),
                allTeams = $('#sel-all-teams').prop("checked");

            alert(allTeams);

            // Check if Einddatum is before Startdatum
            if (startDate["0"].value > endDate["0"].value){
                $results.empty().append("Startdatum moet voor einddatum liggen!");
            }

            var teamPeriod = new Object();

            teamPeriod.season = season;
            teamPeriod.periodName = periode;
            teamPeriod.startdate = startDate["0"].value;
            teamPeriod.enddate = endDate["0"].value;

            // Fill team name
            var teamName = new Object();

            // if = Checkbox 'allteams' is checked
            // else = Checkbox 'allteams' is unchecked
            if(allTeams){
                teamName.id = 99999;
                teamName.name = "allteams";
            }
            else {
                teamName.id = teamId;
                teamName.name = name
            }

            // Add teamName to team period
            teamPeriod.teamName = teamName;

            alert(JSON.stringify(teamPeriod));

            $.ajax({
                url: "http://localhost:8080/teamperiod/add",
                type: "POST",
                data: JSON.stringify(teamPeriod),
                contentType: "application/json; charset=utf-8",
                dataType: "text",
                success: function (data, textStatus, xhr) {
                    //reset form to default-values
                    $('#add_teamPeriod')[0].reset();
                    $results.empty().append(data);
                },
                error: function (data, textStatus, xhr) {
                    // alert(data.responseText);
                    $results.empty().append(data.responseText);
                }
            })
        })
    });
    </script>
    <script>
        // Get and present available teamnames in field 'Team'
        $(document).ready(function () {
            let select = $('#sel-team');

            select.append('<option selected disabled>Selecteer team</option>');

            $.ajax({
                url: "http://localhost:8080/teamname/all",
                type: "GET",
                // data: ,
                success: function (data) {
                    $.each(data, function (key, val) {
                        select.append($('<option></option>').attr('value', val.id).text(val.name));
                        console.log("id, "+val.id)
                    })
                },
            })
        });
    </script>
    <script>
        // enable/disable field 'sel-team' by clicking checkbox 'sel-all-teams'
        $(function(){
            $("#sel-all-teams").click(function(){
                if($(this).is(":checked")) {
                    $("#sel-team").attr("disabled", "disabled");
                } else {
                    $("#sel-team").removeAttr("disabled");
                    $("#sel-team").focus();
                }
            });
        });
    </script>


</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-default" id="includedContent">

</nav>
<script>
    $("#includedContent").load ("navbar-admin.html", function () {
        document.getElementById('user-name').innerHTML = localStorage.getItem("name");
    });
</script>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <div class="container">
        <form class="form-horizontal" action="" id="add_teamPeriod">
            <div class="row">
                <div class="col-md-4">
                    <img class="visible-lg" src="images/vvHoogezand.png"/>
                    <img class="visible-md" src="images/vvHoogezand.png"/>
                    <img class="visible-sm img-fluid" src="images/vvHoogezandsmall.png" style="float: right"/>
                    <img class="visible-xs img-fluid" src="images/vvHoogezandsmall.png" style="float: right"/>
                </div>
                <div class="col-md-8" >
                    <h2 style="margin-bottom: 30px">Opvoeren team periode</h2>

                    <div class="form-group" style="height: 10px">
                        <label class="control-label col-md-4" for="sel-team">Team:</label>
                        <div class="col-md-6">
                            <select class="form-control selectpicker" id="sel-team" data-live-search="true" name="team" required="required">
                            </select>
                        </div>
                    </div>
                     <div class="form-group" >
                         <div class="col-md-4">
                         </div>
                         <div class="col-md-6">

                            <label class="control-label" style="font-size: 15px" for="sel-all-teams" id="lbl-sel-all-teams" >alle teams selecteren: </label>
                            <input type="checkbox" class="form-check-input" id="sel-all-teams">

                        </div>
                     </div>
                     <div class="form-group">
                         <label class="control-label col-md-4" for="sel-season">Seizoen:</label>
                            <div class="col-md-6">
                                <select class="form-control" id="sel-season" data-live-search="true" name="season" required="required">
                                    <option selected disabled>Selecteer seizoen</option>
                                    <option value="1">17/18</option>
                                    <option value="2">18/19</option>
                                    <option value="3">19/20</option>
                                    <option value="4">20/21</option>
                                    <option value="5">21/22</option>
                                    <option value="6">22/23</option>
                                </select>
                            </div>
                        </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="sel-period">Periode:</label>
                        <div class="col-md-6">
                            <select class="form-control" id="sel-period" data-live-search="true" name="season" required="required">
                                <option selected disabled>Selecteer periode</option>
                                <option value="1">voorjaar</option>
                                <option value="2">najaar</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="date-start">Startdatum:</label>
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="date-start"
                                   placeholder="Voer startdatum in"
                                   name="startdate" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" for="date-end">Einddatum:</label>
                        <div class="col-md-6">
                            <input type="date" class="form-control" id="date-end"
                                   placeholder="Voer einddatum in"
                                   name="enddate" >
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-11">
                            <button type="cancel" class="btn btn-default" id="Annuleren">Annuleren</button>
                            <button type="submit" class="btn btn-default" id="Opslaan">Opslaan</button>
                        </div>
                    </div>
                </div>
            </div> <!--row-->
            </div>
        </form>
        <div id="message">
            <em></em>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
    <p>Marko and David Webdesign</a></p>
</footer>

</body>
</html>
