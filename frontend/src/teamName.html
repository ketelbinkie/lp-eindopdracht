<head>

<!-- Navbar -->
<nav class="navbar navbar-default" id="includedContent">

</nav>
<script>
    $("#includedContent").load ("navbar-admin.html", function () {
        document.getElementById('user-name').innerHTML = localStorage.getItem("name");
    });
</script>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
    <div class="container">
        <form class="form-horizontal" action="" id="add_team_name">
            <div class="row">
                <div class="col-md-4">
                    <img class="visible-lg" src="images/vvHoogezand.png"/>
                    <img class="visible-md" src="images/vvHoogezand.png"/>
                    <img class="visible-sm img-fluid" src="images/vvHoogezandsmall.png" style="float: right"/>

                </div>
                <div class="col-md-8" >

                    <div class="form-group">
                    <label class="control-label col-md-4" for="txt_team_name">Teamnaam:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="txt_team_name"
                               placeholder="Voer teamnaam op (formaat? zie tooltip" required
                               data-toggle="tooltip" title="formaat: jongens=JO; meisjes=MO; leeftijd; - teamnr ->JO15-1)"
                               name="team_name" >
                    </div>
                </div>
                </div>
            <div class="row">
                <div class="col-md-offset-9 col-md-3">
                    <button type="cancel" class="btn btn-default" id ="Annuleren">Annuleren</button>
                    <button type="submit" class="btn btn-default" id ="Opslaan">Opslaan</button>
                </div>
                </div>
            </div> <!--row-->
        </form>
        <div id="message">
            <em></em>
        </div>
